<div class="userDetail" *ngIf="data != null && data['id'] != null">
    <p>user: {{data['id']}}</p>
    <p>created: <span>{{timeAgo}}</span></p>
    <p>karma:  {{data['karma']}}</p>
    <p>about:  <span parsehtml>{{data['about']}}</span></p>

    <!-- p -->
        <a class="u-pointer"><u (click)="showSubmissions = !showSubmissions">show submitted stories and comments</u></a>
        <div *ngIf="showSubmissions">
            <div class="itemDetail-item" *ngFor="#itemId of data['submitted']">
                <hn-item itemId="{{itemId}}" load-children="false"></hn-item>
            </div>
        </div>
    <!-- /p -->

    <p>
        <a [href]="'https://news.ycombinator.com/submitted?id=' + data['id']"><u>submissions</u></a>
        <a [href]="'https://news.ycombinator.com/threads?id=' + data['id']"><u>comments</u></a>
    </p>
</div>
