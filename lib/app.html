<div class="headerBar">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style=
            "padding:2px">
        <tbody>
        <tr>
            <td style="width:18px;padding-right:4px">
                <a href="index.html">
                    <img src="https://news.ycombinator.com/y18.gif" width="18" height="18"
                         style="border:1px #ffffff solid;"/>
                </a>
            </td>

            <td style="line-height:12pt; height:10px;">
          <span class="pagetop">
            <b><a href="index.html">Hacker News written in Angular 2 Dart</a></b>
            <img src="https://news.ycombinator.com/s.gif" height="1" width="10"/>
          </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<page-user *ng-if="router.userId != null"></page-user>
<home-page *ng-if="!(router.itemId != null || router.userId != null)"></home-page>

<div class="footerBar">
    <img src="https://news.ycombinator.com/s.gif" height="10" width="0"/>

    <table width="100%" cellspacing="0" cellpadding="1">
        <tbody>
        <tr>
            <td bgcolor="#FF6600"></td>
        </tr>
        </tbody>
    </table>
</div>
